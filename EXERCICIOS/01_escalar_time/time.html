<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando a Manipulação do DOM</title>
  <script src="./time.js"></script>
</head>
<body>
  <h1>Escalador de Times</h1>
  <hr>

  <h2>Dados do Jogador</h2>
  <label for="playerPosition">Posição do Jogador</label>
  <input id="playerPosition" type="text">
  <br><br>

  <label for="playerName">Nome do Jogador</label>
  <input id="playerName" type="text">
  <br><br>

  <label for="playerNumber">Número da Camisa do Jogador</label>
  <input id="playerNumber" type="text">
  <br><br>

  <button onclick="addPlayer()">Escalar</button>

  <h2>Remover Jogador</h2>
  <label for="playerDeleteNumber">Número da Camisa do Jogador</label>
  <input id="playerDeleteNumber" type="text">
  <button onclick="removePlayer()">Remover</button>

  <section id="players"></section>
</body>
</html>
